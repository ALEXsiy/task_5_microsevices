spring.application.name=person-info-service
server.port=8081
person.url=http://location-info-service/weather?location=

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:./data/personsdb;AUTO_SERVER=TRUE
spring.datasource.username=pa
spring.datasource.password=pa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


